<!DOCTYPE html>
<html lang="en">
<head>
  <title>RegExp Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="shortcut icon" href="https://williansoaresdev.github.io/willregex/favicon.ico" type="image/x-icon" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="./willregex.js"></script>
</head>
<body> 

<div class="container">
    <h2>WillRegEx</h2>

    <div class="well">
        Welcome to my RegExp examples!<br />
        <small id="smlVersion"></small>
    </div>

    <div id="divFormInputs">
        <!-- The form inputs for validations will appear here -->
    </div>

</div>

<script>
    $(document).ready(function(){

        /* Shows the class version */
        $("#smlVersion").html("Version: " + willRegEx.classVersion());

        /* RegExp analysis */
        regexCall = function(regExResult, lblLabel) {
            let xColor = (regExResult) ? 'success' : 'danger';
            let xExpr  = (regExResult) ? 'Passed!' : 'Fail, ' + willRegEx.getLastError() + '!';
            $("#"+lblLabel).html("Result: <span class='label label-"+xColor+"'>"+xExpr+"</span>");
        }

        /* Form input builder */
        buildNewInput = function(suffix, description, keyUpEvent, regExExample) {
            var htmlInput = "";
            htmlInput += "<div class='well'>";
            htmlInput += "  <div class='row'>";
            htmlInput += "    <div class='col-md-6'>";
            htmlInput += "      <input type='text' id='edt"+suffix+"' class='form-control' placeholder='"+description+"' />";
            htmlInput += "    </div>";
            htmlInput += "    <div class='col-md-6'>";
            htmlInput += "      <input type='text' id='exp"+suffix+"' disabled class='form-control' value='Code' />";
            htmlInput += "    </div>";
            htmlInput += "  </div>";
            htmlInput += "  <div>";
            htmlInput += "      <small id='sml"+suffix+"'>Waiting...</small>";
            htmlInput += "  </div>";
            htmlInput += "</div>";

            $("#divFormInputs").append(htmlInput);
            $("#edt"+suffix).keyup(keyUpEvent);
            $("#exp"+suffix).val(regExExample);
        }

        /* Prepare the only numbers validation */
        buildNewInput("OnlyNumbers", "Only numbers are accepted here",
          function(){
            regexCall(willRegEx.onlyNumbers($("#edtOnlyNumbers").val()), "smlOnlyNumbers");
          },
          willRegEx.onlyNumbersToString()
        );

        /* Prepare the initial capital letter validation */
        buildNewInput("CapitalLetter", "Only initial capital letter here",
          function(){
            regexCall(willRegEx.initialCapitalLetter($("#edtCapitalLetter").val()), "smlCapitalLetter");
          },
          willRegEx.initialCapitalLetterToString()
        );

        /* Prepare the final pontuation validation */
        buildNewInput("EndPonctuation", "End sentence with punctuation",
          function(){
            regexCall(willRegEx.endPonctuation($("#edtEndPonctuation").val()), "smlEndPonctuation");
          },
          willRegEx.endPonctuationToString()
        );

    });
</script>

</body>
</html>
