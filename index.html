<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="./willregex.js"></script>
</head>
<body> 

<div class="container">
    <h2>WillRegEx</h2>
    <div class="well">
        Welcome to my RegExp examples!<br />
        <small id="smlVersion"></small>
    </div>
    <div class="well">
        <div>
            <input type="text" id="edtOnlyNumbers" class="form-control" placeholder="Only numbers accepted here" />
        </div>
        <div>
            <small id="smlOnlyNumbers">Waiting...</small>
        </div>
    </div>
</div>

<script>
    $(document).ready(function(){

        /* Shows the class version */
        $("#smlVersion").html("Version: " + willRegEx.classVersion());

        /* RegExp analisis */
        regexCall = function(regExResult, lblLabel) {
            let xColor = (regExResult) ? 'success' : 'danger';
            let xExpr  = (regExResult) ? 'Passed!' : 'Fail, ' + willRegEx.getLastError() + '!';
            $("#"+lblLabel).html("Result: <span class='label label-"+xColor+"'>"+xExpr+"</span>");
        }

        /* Prepare the only numbers validation */
        $("#edtOnlyNumbers").keyup(function(){
            regexCall(willRegEx.onlyNumbers($("#edtOnlyNumbers").val()), "smlOnlyNumbers");
        });

    });
</script>

</body>
</html>
